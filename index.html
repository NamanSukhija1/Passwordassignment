<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-200 via-blue-400 to-blue-500 min-h-screen flex justify-center items-center">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Password Generator</h1>
        <div class="mb-4">
            <label for="length" class="block text-sm font-medium text-gray-700">Password Length:</label>
            <input type="number" id="length" class="mt-1 p-2 border rounded-md w-full" min="6" max="50" value="12">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Include:</label>
            <div class="space-y-2">
                <label><input type="checkbox" id="uppercase" class="mr-2"> Uppercase</label>
                <label><input type="checkbox" id="lowercase" class="mr-2"> Lowercase</label>
                <label><input type="checkbox" id="numbers" class="mr-2"> Numbers</label>
                <label><input type="checkbox" id="symbols" class="mr-2"> Symbols</label>
            </div>
        </div>
        <div class="password-container mb-4">
            <button id="generate" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-600">Generate Password</button>
            <button id="copy" class="bg-gray-300 text-gray-700 font-semibold px-4 py-2 rounded-md hover:bg-gray-400 ml-2">Copy to Clipboard</button>
        </div>
        <div id="password" class="p-4 border rounded-md bg-gray-100 text-gray-700 font-medium text-lg text-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
